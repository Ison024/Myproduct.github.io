<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
   <title> Ison's Snapback Cap Shop </title>
   <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </head>
   <body> 
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Ison's Snapback Cap Shop</h2>
                <hr class="hr" />
                </div>
            </div>
        </div>
            <div class="container">
            <div class="row">
                <div class="col-4 text-center">
                    <label id="product1"> Milwaukee Bucks Cap </label>
                    <img src="Bucks.webp" style="width: 500px;height: 300px;" class="img-thumbnail"/><br>
                    <label for="product1" id="price1">450.00</label>
                    <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                        <label id="product2"> Boston Celtics Cap </label>
                        <img src="Boston (3).jpeg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product2" id="price2">450.00</label>
                        <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product3"> Golden State Warriors Cap </label>
                        <img src="GSW.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product3" id="price3">450.00</label>
                        <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
               </div>
               <div class="col-4 text-center">
                        <label id="product4"> Chicago Bulls Cap </label>
                        <img src="bulls .jpeg.webp" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product4" id="price4">600.00</label>
                        <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product5"> Toronto Raptors Cap </label>
                        <img src="Raptors.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product5" id="price5">500.00</label>
                        <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product6"> Miami Heat Cap </label>
                        <img src="images (6).jpeg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product6" id="price6">650.00</label>
                        <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product7"> New York Knicks Cap </label>
                        <img src="s-l1200.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product7" id="price7">500.00</label>
                        <input type="number" class="form-control" id="qty7" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product8"> Timber Wolves Cap </label>
                        <img src="Wolves.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product8" id="price8">450.00</label>
                        <input type="number" class="form-control" id="qty8" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product9"> Los Angles Lakers </label>
                        <img src="Lakers (4).jpeg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product9" id="price9">550.00</label>
                        <input type="number" class="form-control" id="qty9" placeholder="Enter quantity"/><br>
               </div>
               <div class="col-4">
                        <label for="carts"> Orders </label><br>
                        <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width: 350px;height: 400px;font-size: 12px;"></textarea>
                        <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                        <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                        <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
                        
               </div>
            </div>
            </div>
     <br><br>
       <div class="card text-center">
      <div class="card-footer text-body-secondary">
      Owned By Iverson Benitez
    </div>
    </div>

      <script>
        var products = [
        { id: 1, name: "Milwaukee Bucks Cap", price: 450.00 },
        { id: 2, name: "Boston Celtics Cap", price: 450.00 },
        { id: 3, name: "Golden State Warriors Cap", price: 450.00 },
        { id: 4, name: "Los Angeles Lakers Cap", price: 550.00 },
        { id: 5, name: "Toronto Raptors Cap", price: 500.00 },
        { id: 6, name: "Miami Heat Cap", price: 650.00 },
        { id: 7, name: "New York Knicks Cap", price: 500.00 },
        { id: 8, name: "Timber Wolves Cap", price: 450.00 },
        { id: 9, name: "Chicago Bulls Cap", price: 600.00 }
    ];
    
    
    var qtyInputs = document.querySelectorAll('[id^="qty"]');
    var carts = document.getElementById("carts");
    var totalInput = document.getElementById("total");
    var cashInput = document.getElementById("cash");
    var changeInput = document.getElementById("change");
    
    
    qtyInputs.forEach(function(qtyInput) {
        qtyInput.addEventListener("input", addOrder);
    });
    
    cashInput.addEventListener("input", calculateChange);
    
    
    function addOrder() {
        carts.textContent = ""; // Clear previous cart content
    
        var total = 0;
    
        qtyInputs.forEach(function(qtyInput, index) {
            var qty = parseFloat(qtyInput.value);
            if (qty > 0) {
                var product = products[index];
                var order = qty + " pcs x " + product.name + " - Php " + (qty * product.price).toFixed(2) + "\n";
                carts.textContent += order;
                total += qty * product.price;
            }
        });
    
        totalInput.value = total.toFixed(2); // Update total
        calculateChange(); // Recalculate change
    }
    
    
    function calculateChange() {
        var total = parseFloat(totalInput.value);
        var cash = parseFloat(cashInput.value);
    
        if (!isNaN(total) && !isNaN(cash)) {
            var change = cash - total;
            changeInput.value = change.toFixed(2);
        } else {
            changeInput.value = "";
        }
    }
    </script>
</body>
</html>
