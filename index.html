   </head>
   <body> 
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2> Ison's Snapback Cap Shop </h2>

            <div class="container">
            <div class="row">

                <!-- PRODUCT 1 -->
                <div class="col-4 text-center">

                               <!-- PRODUCT 1 -->
                <div class="col-4 text-center">
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="GSW.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="img/vans11.jpg" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                      <label id="product4"> Vans Aloha Old Skool Sneakers </label> <br>
                      <label for="product4" id="price3">3395.00</label>
                      <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
                </div>
     <br><br>
       <div class="card text-center">
      <div class="card-footer text-body-secondary">
      Owned By Iverson Benitez
    </div>
    </div>

      <script>
        var products = [
        { id: 1, name: "Milwaukee Bucks Cap", price: 450.00 },
        { id: 2, name: "Boston Celtics Cap", price: 450.00 },
        { id: 3, name: "Golden State Warriors Cap", price: 450.00 },
        { id: 4, name: "Los Angeles Lakers Cap", price: 550.00 },
        { id: 5, name: "Toronto Raptors Cap", price: 500.00 },
        { id: 6, name: "Miami Heat Cap", price: 650.00 },
        { id: 7, name: "New York Knicks Cap", price: 500.00 },
        { id: 8, name: "Timber Wolves Cap", price: 450.00 },
        { id: 9, name: "Chicago Bulls Cap", price: 600.00 }
    ];
    
    
    var qtyInputs = document.querySelectorAll('[id^="qty"]');
    var carts = document.getElementById("carts");
    var totalInput = document.getElementById("total");
    var cashInput = document.getElementById("cash");
    var changeInput = document.getElementById("change");
    
    
    qtyInputs.forEach(function(qtyInput) {
        qtyInput.addEventListener("input", addOrder);
    });
    
    cashInput.addEventListener("input", calculateChange);
    
    
    function addOrder() {
        carts.textContent = ""; // Clear previous cart content
    
        var total = 0;
    
        qtyInputs.forEach(function(qtyInput, index) {
            var qty = parseFloat(qtyInput.value);
            if (qty > 0) {
                var product = products[index];
                var order = qty + " pcs x " + product.name + " - Php " + (qty * product.price).toFixed(2) + "\n";
                carts.textContent += order;
                total += qty * product.price;
            }
        });
    
        totalInput.value = total.toFixed(2); // Update total
        calculateChange(); // Recalculate change
    }
    
    
    function calculateChange() {
        var total = parseFloat(totalInput.value);
        var cash = parseFloat(cashInput.value);
    
        if (!isNaN(total) && !isNaN(cash)) {
            var change = cash - total;
            changeInput.value = change.toFixed(2);
        } else {
            changeInput.value = "";
        }
    }
    </script>
</body>
</html>
